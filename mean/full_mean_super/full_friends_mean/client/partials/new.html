<form>
	<label> First Name: <input type="text" ng-model="newFriend.first_name"></label>
	<label> Last Name: <input type="text" ng-model="newFriend.last_name"></label>
	<label> Birthday: <input type="date" ng-model="newFriend.birthday"></label>
	<button ng-click="addFriend(newFriend)">Add Friend</button>
</form>
