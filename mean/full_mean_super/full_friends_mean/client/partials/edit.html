<form>
	<label> First Name: <input type="text" ng-model="edited.first_name" ng-value="friend.first_name"></label>
	<label> Last Name: <input type="text" ng-model="edited.last_name" ng-value="friend.last_name"></label>
	<label> Birthday: <input type="date" ng-model="edited.birthday" ng-value="friend.birthday"></label>
	<button ng-click="editFriend(edited, friend._id)">Edit Friend</button>
</form>
