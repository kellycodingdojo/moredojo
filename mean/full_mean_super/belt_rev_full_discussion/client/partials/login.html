<h3>Register</h3>
<form>
	<label class="text-primary">Name: <input type="text" ng-model="newUser.name"></label>
	<label>Email: <input type="email" ng-model="newUser.email"></label>
	<button ng-click="register(newUser)">Register</button>
</form>
<h3>Login</h3>
<form>
	<label>Email: <input type="email" ng-model="user.email"></label>
	<button ng-click="login(user)">Login</button>
</form>
