<div>
	<table>
		<tr>
			<th style="border: 1px solid green; padding: 5px; margin: 20px; width: 150px;">Category</th>
			<th style="border: 1px solid green; padding: 5px; margin: 20px;	width: 200px;">Topic</th>
			<th style="border: 1px solid green; padding: 5px; margin: 20px; width: 150px;">User Name</th>
			<th style="border: 1px solid green; padding: 5px; margin: 20px; width: 150px;">Posts</th>
		</tr>
	</table>
	<div ng-repeat="topic in topics | orderBy: '-createdAt' ">	
		<table>
			<tr>
				<th style="border: 1px solid blue; padding: 5px; margin: 20px; width: 150px;" >{{topic.category}}</th>
				<th style="border: 1px solid blue; padding: 5px; margin: 10px; width: 200px;" >{{topic.topic}}</th>
				<th>{{topic._user.name}}</th>
			</tr>
		</table>
	</div>	
</div>

<div>
<h4>Add a new Topic</h4>
	<form>
		Topic: <input type="text" ng-model="newTopic.topic"><br><br>
		<h5>Description:</h5> <textarea cols="50" rows="4" type="text" ng-model="newTopic.description"></textarea><br><br>
			Category: <select ng-model="newTopic.category">
			<option value='html' selected>HTML</option>
			<option value='css'  >CSS</option>
			<option value='python' >PYTHON</option>
			<option value='javascript' >JAVASCRIPT</option>
			</select><br><br>
		<button ng-click="addTopic(newTopic, topic._id)">Add A Topic</button>
	</form>

</div>
