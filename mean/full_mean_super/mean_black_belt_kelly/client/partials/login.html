<form name="myForm">
  <p>Name: <input type="text" name='name' ng-model='reguser.name' ng-minlength="2" ng-maxlength="10" required></p>
  <button ng-disabled="myForm.$invalid" ng-click='register(reguser)'>Login</button>
</form>

<div ng-messages='myForm.name.$error'>
  <p ng-message='required'>Name is required!</p>
  <p ng-message='minlength'>Your name is too short!</p>
  <p ng-message='maxlength'>Your name is too long!</p>
</div>
