<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="/travels">main</a>
    <a href="/logout">Logout</a>
    <h3>Add a New Trip</h3>
    <form action="add_trip" method="post">
      {% csrf_token %}
      <input type="hidden" name="userid" value="{{request.session.userid}}">
      <p>Destination: <input type="text" name="dest" value=""></p>
      <p>Description: <input type="text" name="description" value=""></p>
          
       
         
        Start Date:<p><input type="text" name="start" value=""></p>
        End Date:<p><input type="text" name="end" value=""></p>
      
      <button type="submit" name="button">Add Trip</button>
    </form>
  </body>
</html>
