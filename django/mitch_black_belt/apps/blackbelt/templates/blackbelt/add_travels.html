<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
    <style media="screen">
      .error{
        color:red;
      }
    </style>
  </head>
  <body>
    <a href="/home">Home</a>
    <a href="/logout">Logout</a>
    {% if messages %}
      {% for message in messages %}
        <p class="{{message.tags}}">{{message}}</p>
      {% endfor %}
    {% endif %}
    <h1>Add a Trip</h1>
    <form action="/add_plan" method="post">
      {% csrf_token %}
      <input type="hidden" name="userid" value="{{request.session.userid}}">
      <p>Destination: <input type="text" name="dest" value=""></p>
      <p>Description: <textarea name="plan" rows="8" cols="80"></textarea></p>
      <p>Travel Date From: <input type="date" name="from_date" value=""></p>
      <p>Travel Date To: <input type="date" name="to_date" value=""></p>
      <button type="submit" name="button">Add</button>
    </form>
  </body>
</html>
