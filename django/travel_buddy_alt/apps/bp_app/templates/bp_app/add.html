<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add a Trip</title>
	</head>
	<body>
		<p><a href="/travels">Home</a>	<a href="/main">Logout</a></p>
		<h2>Add a Trip</h2>
		<br>
		<p>
		{% if messages %}
			{% for message in messages%}
				{{message}}
			{% endfor %}
		{% endif %}
		</p>
		<form action="/travels/added" method="POST">
			{% csrf_token %}
			<p>Destination: <input type="text" name="destination"></p>
			<p>Description: <input type="text" name="description"></p>
			<p>Travel Date From: <input type="date" name="travelstart"></p>
			<p>Travel Date To: <input type="date" name="travelend"></p>
			<p><input type="submit" name="button" value="Add"></p>
		</form>
	</body>
</html>
